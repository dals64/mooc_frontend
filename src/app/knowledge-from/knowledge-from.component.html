

<div class="row container-fluid" style="margin-left: 50px;">
    <div class="form-check" *ngFor="let item of connaissances" id="element">
        <label class="form-check-label" [for]="item">
            <input class="form-check-input" type="checkbox" value="" [id]="item" (click)="checked(item)">
            {{item}}
        </label>
    </div>
</div>
