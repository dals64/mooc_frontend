
<div class="container-fluid" id="title">
        Plus qu'une chose à configurer
</div>

<div class="container-fluid" id="subtitle">
    Indiquez nous ce que vous avez déjà eu à apprendre, cela nous aidera à vous proposer des cours adaptés.
</div>

<div class="row container-fluid" id="content">
    <div class="form-check" *ngFor="let item of connaissances" id="element">
        <label >
            <input type="checkbox" value=""  (click)="checked(item)" style="height: 14px; width: 14px;">
            {{item}}
        </label>
    </div>
</div>

<div class="container-fluid" id="go">
    <button class="btn btn-success"(click)="onSubmit()" >
        <span style="margin-top: 20px; margin-right: 10px;">
            C'est parti
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
        </svg>
    </button>
</div>
