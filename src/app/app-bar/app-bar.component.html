<nav class="navbar navbar-light bg-light">
    <div class="container-fluid" id="nav">
        <a class="navbar-brand">STI</a>
        <div [hidden]="!isLogged">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Rechercher un cours" aria-label="Search" id="searchBar">
                <button class="btn btn-primary" type="submit" id="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>
        </div>
        <div [hidden]="isLogged">
            <div class="d-flex">
                <a class="nav-link" [routerLink]="[{outlets: {principal:['signIn']}}]">Connexion</a>
                <button class="nav-link btn btn-primary" [routerLink]="[{outlets: {principal:['register']}}]">Inscrivez vous et
                    commencez</button>
            </div>
        </div>

        <div [hidden]="!isLogged">
                <div class="d-flex" id="name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle"
                        viewBox="0 0 16 16" style="margin-right: 10px;">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    {{name}}
                </div>
        </div>
    </div>
</nav>

<router-outlet name="principal"></router-outlet>
